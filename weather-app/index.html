<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <form action="" class="search">
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/partly-cloudy-night.png"
                    alt="partly-cloudy-night" />
                <input type="text" placeholder="Search a City" class="searching">
                <i class="bi bi-search"></i>
            </form>
            <div class="weather_units">
                <span class="weather_units_celsius">&#176C</span>
                <span class="weather_units_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather-content">
            <h1 class="city-name"></h1>
            <div class="weather-date-time"></div>
            <div class="weather-forecast"></div>
            <div class="weather-icons"></div>
            <p class="temperature"></p>
            <div class="weather-min-max">
                <p>Min : <span class="weather-min"></span>&#176</p>
                <p>Max : <span class="weather-max"></span>&#176</p>
            </div>
        </div>
        <div class="weather-info">
            <div class="weather-card">
                <i class="bi bi-thermometer-high"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather-real-feel">18&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class='bi bi-droplet-fill'></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">18%</p>
                </div>
            </div>
            <div class="weather-card">
                <i class='bi bi-wind'></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind">18 m/s</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="bi bi-speedometer"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure">18 hPa</p>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-background"></div>
    <script src="script.js"></script>
</body>
</html>
